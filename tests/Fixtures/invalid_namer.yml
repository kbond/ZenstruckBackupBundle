sources:
    database:
        mysqldump:
            database: my_database
namers:
    simple:
        simple: ~
processors:
    zip: { zip: ~ }
destinations:
    s3:
        s3cmd:
            bucket: "s3://foobar/backups"
profiles:
    daily:
        scratch_dir: "%kernel.root_dir%/cache/backup"
        sources: [database]
        namer: foo
        processor: zip
        destination: s3
